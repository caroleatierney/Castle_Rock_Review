<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Castle Rock Review</title>

  	<!-- Link JQuery Source -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" charset="utf-8"></script>

  	<script src="app.js" charset="utf-8"></script>

    <!-- Link Stylesheet  -->
    <link rel="stylesheet" href="style.css">

    <!-- Link Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- Link Google Creepster Font  -->
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

    <!-- Link Google Shadows into Light Font  -->
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

 </head>

<body>
  <!-- ===== boot strap ======  -->
  <div class="col-auto">
     <!-- ===== main container ======  -->
    <div class= "main-container">

        <!-- ========= header =========== -->
        <div class="header">
            <img src="images/King IT.jpg" alt="King IT">
            <h1 class="title">Castle Rock Review</h1>
            <img src="images/castle_rock.jpg" alt="Castle Rock Sign">
        </div>

        <!-- ====== carousel container ===== -->
        <div class="carousel-container">

           <!-- previous button -->
           <div class="previous-button">
             <input type="image" src="images/left_arrow.png" id="prev" class="carousel-button prev">
           </div>

           <!-- div of book cover images -->
           <div class="book-covers">
             <img src="images/cujo.jpg" alt="Cujo">
             <img src="images/needful_things.jpg" alt="Needful Things">
             <img src="images/the_body.jpg" alt="The Body">
             <img src="images/gwendy's_button_box.jpg" alt="Gwendy's Button Box">
             <img src="images/gwendy's_magic_feather.jpg" alt="Gwendy's Magic Feather">
             <img src="images/night_shift.jpg" alt="Night Shift">
             <img src="images/pet_sematary.jpg" alt="Pet Sematary">
             <img src="images/whispers_it_grows_on_you.jpg" alt="It Grows On You">
             <img src="images/elevation.jpg" alt="Elevation">
            </div>

            <!-- next button -->
            <div class="next-button">
              <input type="image" src="images/right_arrow.png" id="next" class="carousel-button next">
            </div>
          </div>

        <!-- ======= user input section ========= -->
        <div class="button-container">
          <form>
            <button type = "click" id="sorted-by-year" class="button">by Published Year</button>
            <button type = "click" id="maturity-rating" class="button">by Maturity Rating</button>
            <button type = "click" id="fan-rating" class="button">by Fan Rating</button>
            <button type = "click" id="number-pages" class="button">by Number of Pages</button>
          </form>
        </div>

        <!-- ======= list of books displayed after button clicked ========= -->
        <div class="query-data">
          <-- book list div gets appended here -->
        </div>

          <!-- popup body -->
          <div class="popup-body">
            <div class="popup-content">
            <!-- book info appends here -->
            </div>
          </div>

        <!-- ========= footer =========== -->
        <div class="footer">
          <img src="images/powered_by_google_on_non_white@3x.png" alt="Powered by Google">
        </div>

      </div>
    </div>
  </body>
</html>
